<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Css For Icons in sidebar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}" >Add Contact page</title>
</head>
<body>
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{/about}" href="#">About Website</a>-->
<!--            </li>-->

            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link " th:text="${user.name}" href="#"></a>-->
            <!--            </li>-->
            <li class="nav-item">
                <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--Start Side Bar-->
<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

    <a href="" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
    <a href="" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
    <a href="" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
    <a href="" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
    <a href="" class="item"><i class="fas fa-cogs"></i>Settings</a>
    <a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
    <div class="divider"></div>

</div>
<!--End Side Bar-->

<!--content Start-->
<div class="content mt-5">
    <!--    Js for sidebar to open and close-->
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <section>
        <div class="card mr-5 ml-5">

            <div class="card-body">

                <h1 class="text-center">Your Contacts</h1>

                <table class="table mt-4" id="myTable">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${contacts}">
                        <th scope="row" th:text="${'CMUSER ' + c.cId}" >1</th>
                        <td th:text="${c.name}">Roshan</td>
                        <td th:text="${c.email}">khadkaroshan715@gmail.com</td>
                        <td th:text="${c.phone}">12345678</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Update</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </section>
</div>
<!--content End-->



<!--JS for toggleSidebar-->
<script>
    const toggleSidebar = () => {
        if($(".sidebar").is(":visible")){
            //must close it

            $(".sidebar").css("display" , "none");
            $(".content").css("margin-left","0%");
        } else {
            //    must open it
            $(".sidebar").css("display" , "block");
            $(".content").css("margin-left","18%");
        }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
