<!--Start Side Bar-->
<div class="sidebar mt-2">

    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

    <a href="" th:href="@{/user/index}"class="item"><i class="fas fa-home"></i>Home</a>
    <a href="" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>

               <div class="card">

                           <h5>CM-User<span th:text="${user.id}"></span></h5>
                           <p><span th:text="${user.email}"></span></p>
                       </div>
                   </div>
                   <div class="p-4 text-black" style="background-color: #f8f9fa;">
                       <div class="d-flex justify-content-end text-center py-1">
                           <h2><p class="mb-1">Smart Contact Manager Profile</p></h2>
                       </div>
                   </div>
                   <div class="card-body p-4 text-black">
                       <div class="mb-1">
                           <p class="lead fw-normal mb-1 font-weight-bold">About</p>
                           <div class="p-4" style="background-color: #f8f9fa;">
                               <span th:text="${user.about}"></span>
                           </div>
                       </div>
                       <div class="card-body p-4 text-black">
                       <div class="mb-1">
                           <p class="lead fw-normal mb-1 font-weight-bold">Role</p>
                           <div class="p-4" style="background-color: #f8f9fa;">
                               <span th:text="${user.role}"></span>
                           </div>
                       </div>
                           <div class="card-body p-4 text-black">
                       <div class="mb-4">
                           <p class="lead fw-normal mb-1 font-weight-bold">Account Enabled</p>
                           <div class="p-4" style="background-color: #f8f9fa;">
                               <span th:text="${user.enabled}"></span>
                           </div>
                       </div>
                       <div class="d-flex justify-content-between align-items-center mb-4">
                           <p class="lead fw-normal mb-0">Default photos kept by Admin</p>
                           <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
                       </div>
                       <div class="row g-2">
                           <div class="col mb-2">
                               <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp" alt="image 1" class="w-100 rounded-3">
                           </div>
                           <div class="col mb-2">
                               <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp" alt="image 1" class="w-100 rounded-3">
                           </div>
                       </div>
                       <div class="row g-2">
                           <div class="col">
                               <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp" alt="image 1" class="w-100 rounded-3">
                           </div>
                           <div class="col">
                               <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp" alt="image 1" class="w-100 rounded-3">
                           </div>
                       </div>
                   </div>
               </div>
           </div>


       </div>


   </section>
</div>
<!--content End-->



<!--JS for toggleSidebar-->
<script>
    const toggleSidebar = () => {
        if($(".sidebar").is(":visible")){
            //must close it

            $(".sidebar").css("display" , "none");
            $(".content").css("margin-left","0%");
        } else {
            //    must open it
            $(".sidebar").css("display" , "block");
            $(".content").css("margin-left","18%");
        }
    };
</script>
