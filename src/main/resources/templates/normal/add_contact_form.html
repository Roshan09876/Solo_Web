<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Css For Icons in sidebar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}" >Add Contact page</title>
</head>
<body>
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link " th:text="${user.name}" href="#"></a>-->
            <!--            </li>-->
            <li class="nav-item">
                <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--Start Side Bar-->
<div class="sidebar mt-2">

    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

    <a href="" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
    <a href="" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
    <a href="" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
    <a href="" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
    <a href="" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i>Settings</a>
    <a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
    <div class="divider"></div>

</div>
<!--End Side Bar-->

<!--content Start-->
<div class="content mt-5">
    <!--    Js for sidebar to open and close-->
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <section>

        <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert ' + session.message.type }" class="alert alert-primary alert-dismissible fade show" role="alert">
                <span th:text="${session.message.content}" ></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>


        <div class="card mr-5 ml-5">
            <div class="card-body">
                <img src="..."  th:src="@{~/img/AddContact.png}" style="height: 120px; width: 100px" class="card-img-top ml-5 d-flex" alt="...">
                <h1 class="text-center">Add Contacts</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
<!--Passing contact form userController-->
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">
<!--                                First Name-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" required="required" id="firstName" name="name" placeholder="Enter Your Name here" class="form-control">
                                </div>
<!--                                Second/Nick Name-->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text"  id="secondName" name="secondName" placeholder="Enter Your Nick Name here" class="form-control">
                                </div>
<!--                                Phone form-->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="number" required min="10" id="phone" name="phone" placeholder="Enter Phone Number Name here" class="form-control">
                                </div>
<!--                                Email form-->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-mail-bulk"></i>
                                        </div>
                                    </div>
                                    <input type="email" required="required" id="email" name="email" placeholder="Enter email here" class="form-control">
                                </div>
<!--                                Email form-->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" required="required" id="work" name="work" placeholder="Enter you previous work" class="form-control">
                                </div>
<!--                                User Contact Form-->
                                <div class="form-group mt-3">
                                    <textarea name="description"id="mytextarea" class="form-control" placeholder="Write Something about this Contact" rows="10"></textarea>
                                </div>
<!--                                Contact Image field-->
                                <div class="custom-file">
                                    <input type="file" name="profileImage">
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--    Not Saving contact after using this Javascript    -->


<!--        For description box to word like Ms.Word-->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea',
                plugins: [
                    'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
                    'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                    'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
                ],
                toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
                    'alignleft aligncenter alignright alignjustify | ' +
                    'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
            });
        </script>
    </section>
</div>
<!--content End-->



<!--JS for toggleSidebar-->
<script>
    const toggleSidebar = () => {
        if($(".sidebar").is(":visible")){
            //must close it

            $(".sidebar").css("display" , "none");
            $(".content").css("margin-left","0%");
        } else {
            //    must open it
            $(".sidebar").css("display" , "block");
            $(".content").css("margin-left","18%");
        }
    };
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
